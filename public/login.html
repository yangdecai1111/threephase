<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录-后台管理系统</title>
  <link rel="stylesheet/less" href="./css/reset.less">
  <link rel="stylesheet/less" href="./css/common.less">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1110021_bv6rtxt80dt.css">
</head>
<body>

  <div class="lv-login">
    <div class="lv-login-logo">
      <a href="/"><h1>骚猪 - 我的天，你真帅</h1></a>
      <span>登录-后台管理系统</span>
    </div>

    <div class="lv-login-body">
      <div class="form-group">
        <input type="text" name="username" placeholder="用户名" />
        <i class="iconfont icon-user"></i>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="密码" />
        <i class="iconfont icon-lock"></i>
      </div>

      <div style="padding-top: 10px;">
        <button type="submit" class="lv-login-body__btn">登 录</button>
      </div>
    </div>
  </div>

  <script src="./js/less.min.js"></script>
</body>
</html>
